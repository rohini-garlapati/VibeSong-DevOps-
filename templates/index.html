<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VibeSong 🎧</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>VibeSong 🎶</h1>
    <p>Let your mood decide your music!</p>

    <form method="POST">
      <select name="mood" required>
        <option value="" disabled selected>-- Choose your mood --</option>
        <option value="happy">😊 Happy</option>
        <option value="sad">😢 Sad</option>
        <option value="chill">😌 Chill</option>
        <option value="energetic">⚡ Energetic</option>
        <option value="focus">🎯 Focus</option>
        <option value="workout">💪 Workout</option>
        <option value="party">🎉 Party</option>
        <option value="nostalgic">🕰️ Nostalgic</option>
        <option value="calm">🌿 Calm</option>
        <option value="pleasant"> Pleasant music</option>
      </select>
      <button type="submit">Play Songs 🎵</button>
    </form>
  </div>
</body>
</html>
